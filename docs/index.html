<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/demo.css">
</head>

<body>
  <!-- Swiper -->

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/AngorRot.png" alt="AngorRot character">
        <div class="character-name">AngorRot</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Arthas.png" alt="Arthas character">
        <div class="character-name">Arthas</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Godar.png" alt="Godar character">
        <div class="character-name">Godar</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Garhum.png" alt="Garhum character">
        <div class="character-name">Garhum</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Aquario.png" alt="Aquario character">
        <div class="character-name">Aquario</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Skullwizard.png" alt="Skullwizard character">
        <div class="character-name">Skullwizard</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/DarkRider.png" alt="DarkRider character">
        <div class="character-name">DarkRider</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/Ordrag.png" alt="Ordrag character">
        <div class="character-name">Ordrag</div>
      </div>

      <div class="swiper-slide">
        <img class="swiper-slide-img" src="assets/img/King_lionheart.png" alt="King lionheart character">
        <div class="character-name">King lionheart</div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="assets/js/demo.js"></script>
</body>

</html>
